<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depuración Minimalista</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.12), 0 14px 24px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .test-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 0.75rem;
            cursor: pointer;
            background-color: #6366f1; /* Indigo */
            color: white;
            border: none;
            transition: background-color 0.2s ease;
        }
        .test-button:hover {
            background-color: #4338ca; /* Darker Indigo */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-6">Prueba de Depuración</h1>
        <p class="mb-6">Por favor, abre la consola del navegador (F12) y observa los mensajes.</p>
        <button id="test-button" class="test-button">Probar Botón</button>
    </div>

    <script>
        // --- LOG 1: Global Scope Execution ---
        console.log("Script is running (global scope)!");

        window.onload = function() {
            // --- LOG 2: window.onload Execution ---
            console.log("window.onload has executed. DOM is ready.");

            const testButton = document.getElementById('test-button');

            if (testButton) {
                // --- LOG 3: Button Found ---
                console.log("Button with ID 'test-button' found in DOM.");

                testButton.addEventListener('click', () => {
                    // --- LOG 4: Button Clicked ---
                    console.log("Button 'test-button' was clicked!");
                    alert("¡Botón clicado! Si ves esto, el JavaScript está funcionando."); // Using alert for direct visual confirmation in this specific debug test
                });
            } else {
                // --- LOG 5: Button Not Found ---
                console.error("Error: Button with ID 'test-button' not found in DOM.");
            }
        };
    </script>
</body>
</html>
